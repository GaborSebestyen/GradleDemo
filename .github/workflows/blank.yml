# This is a basic workflow to help you get started with Actions

name: CI with Java and Gradle

# Controls when the workflow will run
on: [push]
 
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Setup Java
    - name: Setup JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
    
    - name: Checkout our code
      uses: actions/checkout@v2
      
    # Make gradlew executable
    - name: Make Gradlew executable
      run: chmod +x ./gradlew
    # Run our build using gradle
    - name: Build with Gradle
      run: ./gradlew build
      
 
    
        
 
  test_job:
    name: Test
    runs-on: ubuntu-latest
    outputs:
      buildScanUrl: ${{ steps.gradle.outputs.build-scan-url }}
    steps:
      - id: gradle
        uses: eskatos/gradle-command-action@v2
        with:
          arguments: assembleDebug
        
      - name: Add Build Scan URLs to Pull Request
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: Buildscan url ${{ steps.gradle.outputs.build-scan-url }} 
    
    
      - name: Save Build Scan Log
        uses: actions/upload-artifact@v2
        with:
          name: buildscan-test
          path: 'buildscan.log'
          
          
  assemble_job:
    name: Assemble
    runs-on: ubuntu-latest
    steps:
      - name: Save Build Scan Log
        uses: actions/upload-artifact@v2
        with:
          name: buildscan-assemble
          path: 'buildscan.log'
